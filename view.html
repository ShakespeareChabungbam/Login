<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFEFCD;
        }

        .date-time {
            font-size: 18px;
            color: #357ebd;
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            width: 300px;
            height: 200px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .box:hover::before {
            left: 100%;
        }

        .box h2 {
            font-size: 24px;
            color: #333;
            z-index: 1;
            position: relative;
        }

        @media (max-width: 600px) {
            .box {
                width: 90%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="date-time" id="date-time"></div>
    <div class="container">
        <div class="box" onclick="window.location.href='https://shakespearechabungbam.github.io/90days-challenge/'">
            <h2>To Do List</h2>
        </div>
        <div class="box" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1bPk6XXaH--Y044me9T4BUsETRfDWXNxH8A0GTuK1yHM/edit?usp=sharing'">
            <h2>Done/Not Done Attendance</h2>
        </div>
        <div class="box" onclick="window.location.href='files.html'">
            <h2>Important files</h2>
        </div>
    </div>
    <!-- Add timer and also alarm -->
    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const formattedTime = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric' });
            dateTimeElement.textContent = `${formattedDate} ${formattedTime}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
